{%extends "base.html"%} {%block content %}
<div class="alert alert-primary" role="alert" style="margin-top: 10px">
  Remplissez le formulaire ci-dessous pour générer votre CV. Veuillez bien
  vérifier vos informations après avoir terminé
</div>
<form method="POST" style="margin-top: 10px">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label style="font-weight: bold" for="noms">Noms et prénoms :</label>
      <input type="text" class="form-control" name="noms" required id="noms" />
    </div>
    <div class="form-group col-md-6">
      <label style="font-weight: bold" for="email">Email :</label>
      <input
        type="email"
        class="form-control"
        name="email"
        required
        id="email"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label style="font-weight: bold" for="adresse">Adresse :</label>
      <input
        type="text"
        class="form-control"
        name="adresse"
        required
        id="adresse"
        placeholder="Douala, Kribi, Bafoussam..."
      />
    </div>
    <div class="form-group col-md-6">
      <label style="font-weight: bold" for="contact">Contact :</label>
      <input
        type="text"
        class="form-control"
        name="contact"
        required
        id="contact"
        placeholder="+237..."
      />
    </div>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="objectif">Objectif :</label>
    <textarea
      style="height: 150px"
      type="text"
      class="form-control"
      name="objectif"
      id="objectif"
      placeholder="Décrivez-vous et ce qui vous motive en quelques lignes !"
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="tech_skills"
      >Compétences techniques :</label
    >
    <textarea
      style="height: 100px"
      type="text"
      class="form-control"
      name="tech_skills"
      required
      id="tech_skills"
      placeholder=""
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="exp_pro">Expérience :</label>
    <textarea
      style="height: 150px"
      type="text"
      class="form-control"
      name="exp_pro"
      required
      id="exp_pro"
      placeholder=""
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="projets">Projets :</label>
    <textarea
      style="height: 150px"
      type="text"
      class="form-control"
      name="projets"
      required
      id="projets"
      placeholder="Citez quelques projets que vous avez déja aboutit ou meme ceux encore en cours de réalisation..."
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="soft_skills">Soft skills :</label>
    <textarea
      style="height: 100px"
      type="text"
      class="form-control"
      name="soft_skills"
      required
      id="soft_skills"
      placeholder=""
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="education">Education :</label>
    <textarea
      style="height: 150px"
      type="text"
      class="form-control"
      name="education"
      required
      id="education"
      placeholder=""
    ></textarea>
  </div>
  <div class="form-group">
    <label style="font-weight: bold" for="langue">Langues :</label>
    <input
      type="text"
      class="form-control"
      name="langue"
      required
      id="langue"
      placeholder=""
    />
  </div>
  <button type="submit" class="btn btn-warning" style="margin-bottom: 10px">
    Générer</button
  ><br />
</form>
{% endblock content %} {%block title%}Formulaire{% endblock title %}
