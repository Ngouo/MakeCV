{% extends "base.html" %} {% block content %}
<div class="alert alert-primary" role="alert" style="margin-top: 10px">
  Veuillez à bien sélectionner le profil qui correspond au nom que vous avez
  utilisé.
</div>
<hr />
{% for element in profile %}
<div class="container" style="margin-top: 20px">
  <div class="row text-center">
    <div class="col-md-6"><h4>{{element.noms}}</h4></div>
    <div class="col-md-6">
      <a class="btn btn-danger" href="{{element.id}}">Télécharger</a>
    </div>
  </div>
</div>
<hr />

{%endfor %} {% endblock content %}
